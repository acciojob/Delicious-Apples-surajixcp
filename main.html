<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apple Varieties</h1>
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="green-apple.jpg" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="green-apple-1.jpg" alt="Green Apple View 1"></li>
                        <li><img src="green-apple-2.jpg" alt="Green Apple View 2"></li>
                        <li><img src="green-apple-3.jpg" alt="Green Apple View 3"></li>
                    </ul>
                </div>
            </div>
            <div class="price">$7.93</div>
            <div class="variant">
                <h2>Varieties</h2>
                <ul>
                    <li>Green - <a href="#">Link</a></li>
                    <li>Yellow - <a href="#">Link</a></li>
                    <li>Orange - <a href="#">Link</a></li>
                    <li>Red - <a href="#">Link</a></li>
                </ul>
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <p>Apples are nutritious, high in fiber, and great for heart health.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
